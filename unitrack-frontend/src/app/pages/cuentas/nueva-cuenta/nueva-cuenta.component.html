<form [formGroup]="form" class="grid w-full">

	<div class="grid-col-12">
		<h3 class="font-bold display-block m-0">Nueva cuenta bancaria</h3>
	</div>

	<div class="grid-col-12">
		<p class="display-block m-0 mb-5">Institución</p>
		<nz-select class="w-full">
			<nz-option *ngFor="let item of [1,1,1,1]" nzLabel="Banco Pichincha" [nzValue]="item">
			</nz-option>
		</nz-select>

	</div>

	<div class="grid-col-12">
		<p class="display-block m-0 mb-5">Alias</p>
		<input type="text" nz-input placeholder="Ej. Cuenta de José" />
	</div>

	<div class="grid-col-6">
		<p class="display-block m-0 mb-5">Nro. Cuenta</p>
		<input type="text" nz-input placeholder="0000000" />
	</div>

	<div class="grid-col-6">
		<p class="display-block m-0 mb-5">CI. Asociado</p>
		<input type="text" nz-input placeholder="0000000000" />
	</div>

	<div class="grid-col-6">
		<p class="display-block m-0 mb-5">Tipo de cuenta</p>
		<nz-select class="w-full">
			<nz-option *ngFor="let item of ['Ahorros', 'Corriente']" [nzLabel]="item" [nzValue]="item">
			</nz-option>
		</nz-select>
	</div>

	<div class="grid-col-6">
		<p class="display-block m-0 mb-5">Saldo Inicial</p>
		<input type="number" nz-input placeholder="0.00" />
	</div>

	<div class="grid-col-12 border-t-1 border-solid border-theme-bluegray-400"></div>

	<div class="grid-col-6">
		<button nz-button class="w-full" nzType="primary">Guardar cuenta</button>
	</div>

	<div class="grid-col-6">
		<button nz-button class="w-full btn-bluegray btn-custom" nzType="primary">Cancelar</button>
	</div>

</form>
